<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Car</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #121212;
            color: white;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Add New Car</h1>
    <form th:action="@{/cars/create}" method="post">
        <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <input type="text" class="form-control" id="brand" name="brand">
        </div>

        <div class="mb-3">
            <label for="model" class="form-label">Model</label>
            <input type="text" class="form-control" id="model" name="model">
        </div>

        <div class="mb-3">
            <label for="kw" class="form-label">KW</label>
            <input type="number" class="form-control" id="kw" name="kw">
        </div>

        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="number" class="form-control" id="year" name="year">
        </div>

        <div class="mb-3">
            <label for="fuel" class="form-label">Fuel</label>
            <select class="form-select" id="fuel" name="fuelId">
                <option th:each="fuel : ${fuels}" th:value="${fuel.id}" th:text="${fuel.fuelType}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" name="color">
        </div>

        <div class="mb-3">
            <label for="doors" class="form-label">Doors</label>
            <select class="form-select" id="doors" name="doorsId">
                <option th:each="door : ${doorsList}" th:value="${door.id}" th:text="${door.doorCount}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="km" class="form-label">KM</label>
            <input type="number" class="form-control" id="km" name="km">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price">
        </div>

        <button type="submit" class="btn btn-primary">Create Car</button>
    </form>
</div>
</body>
</html>
