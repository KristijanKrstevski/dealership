<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .car-photo img {
            width: 30px;
            height: 30px;
            object-fit: cover;
            border-radius: 8px;
        }
        .back-btn {
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4 text-center">Car Details</h2>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="fw-bold">Brand:</label>
                    <p th:text="${car.brand}">Car Brand</p>
                </div>
                <div class="col-md-4">
                    <label class="fw-bold">Model:</label>
                    <p th:text="${car.model}">Car Model</p>
                </div>
                <div class="col-md-4">
                    <label class="fw-bold">Power (kw):</label>
                    <p th:text="${car.kw}">Car Power</p>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="fw-bold">Year:</label>
                    <p th:text="${car.year}">Car Year</p>
                </div>
                <div class="col-md-4">
                    <label class="fw-bold">Fuel:</label>
                    <p th:text="${car.fuel.fuelType}">Fuel Type</p>
                </div>
                <div class="col-md-4">
                    <label class="fw-bold">Color:</label>
                    <p th:text="${car.color}">Car Color</p>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="fw-bold">Doors:</label>
                    <p th:text="${car.doors.doorCount}">Number of Doors</p>
                </div>
                <div class="col-md-4">
                    <label class="fw-bold">KM:</label>
                    <p th:text="${car.km}">Kilometers Driven</p>
                </div>
                <div class="col-md-4">
                    <label class="fw-bold">Price:</label>
                    <p th:text="${car.price}">Car Price</p>
                </div>
            </div>

            <div class="car-photos mb-3" th:if="${not #lists.isEmpty(car.photos)}">
                <label class="fw-bold">Car Photos:</label>
                <div class="d-flex flex-wrap">
                    <ul class="list-unstyled">
                        <li th:each="photo : ${car.photos}" class="me-3 mb-2">
                            <img th:src="@{${photo.photoUrl}}" alt="Car Photo" class="img-fluid">
                        </li>
                    </ul>
                </div>
            </div>

            <a href="/cars" class="btn back-btn btn-sm">Back to Car List</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
